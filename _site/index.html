<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UGJKA.NET</title>
    <meta name="description" content="ugjka's webcam">
    <meta name="author" content="ugjka">
    <style>
        html {
            min-height: 100%;
        }

        body {
            background: url(background.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100%;
        }

        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
        }

        .top {
            margin-left: 75px;
        }

        .home {
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .image {
            height: 77vh;
            text-align: center;
        }

        .image img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>

</head>

<body>
    <a class="home" href="/"><img src="./axe.png" alt="home"></a>
    <div class="root">
        <div class="top">
            <h1>My crappy webcam!</h1>
        </div>
        <div class="image">
            <img id="shot" src="./stop.jpg" />
        </div>
    </div>
    <script>
        document.getElementById('shot').src = "/live";
        setTimeout(function () {
            document.getElementById('shot').src = "./stop.jpg";
        }, 60 * 1000 * 5);
    </script>
</body>

</html>
